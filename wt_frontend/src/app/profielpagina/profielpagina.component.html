<div class="container-fluid" style="min-height: 100vh">
  <div class="d-flex flex-wrap">
    <div class="m-auto">
      <form class="form-inline">
        <div class="d-flex flex-row">
          <div class="m-2">
            <input
              class="form-control w-200"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="width: 300px"
            />
          </div>
          <div class="mx-2">
            <button class="btn btn-outline-success my-2" type="submit">
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex flex-row m-auto">
      <div class="col-sm">
        <a routerLink="/trainees" class="link"
          ><button
            class="btn btn-secondary my-2"
            style="width: 100px; margin-left: 8px"
            type="button"
          >
            Trainees
          </button>
        </a>
      </div>

      <div class="col-sm">
        <a routerLink="/boekenlijst" class="link"
          ><button
            class="btn btn-secondary my-2"
            style="width: 100px; margin-left: 8px"
            type="button"
          >
            Boeken
          </button>
        </a>
      </div>

      <div class="col-sm">
        <a routerLink="/reservations" class="link"
          ><button
            class="btn btn-secondary my-2"
            style="width: 150px; margin-left: 8px"
            type="button"
          >
            Reserveringen
          </button>
        </a>
      </div>
    </div>
  </div>

  <div class="p-2 row">

        <h3 class="py-3 text-center">Personalia</h3>

            style="width: 100px"
          />

        <div class="mx-1 row">
          <div class="col-sm">
            Voornaam: <br />
            Achternaam: <br />
            Email:
          </div>
          <div class="col-sm">
            Dummy <br />
            Dummy <br />
            dummy@gmail.com
          </div>
        </div>
        <div class="mt-3 text-center">
          <a routerLink="/profiel-wijzigen" class="link"
            ><button
              class="btn btn-secondary my-3"
              style="width: 120px"
              type="button"
            >
              Wijzigen
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="m-2 col-sm border rounded position-relative">
      <h3 class="py-3 text-center">Mijn boeken</h3>
      <div class="container p-2 my-3 border rounded" myBooks>
        <a routerLink="/bookdescription" class="link text-dark">
          <div class="d-flex flex-row pt-2">
            <div class="px-1">
              <img
                src="../assets/images/dummybook.png"

                style="width: 75px; border-radius: 10px"
              />
            </div>
            <div class="px-2">
              <h6>Book title</h6>

      <a routerLink="/mijnboeken" class="link">
        <button
          type="button"
          class="btn btn-sm btn-warning position-absolute"
          style="bottom: 6px; right: 6px"

      </a>
    </div>

    <div class="m-2 col-sm border rounded position-relative">
      <h3 class="py-3 text-center">Mijn geschiedenis</h3>
      <div class="container p-2 my-3 border rounded" myhistory>
        <a routerLink="/bookdescription" class="link text-dark">
          <div class="d-flex flex-row pt-2">

        <button
          type="button"

          style="bottom: 5px; right: 5px"
        >
          More..
        </button>
      </a>
    </div>
