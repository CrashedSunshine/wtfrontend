        <div class="input-group"><input type="text" class="form-control" name="catInfo"><button class="btn btn-light">Zoeken</button></div>

          <tr id="2">

            <td><button class="btn btn-light btn-centered" style="display: block; margin: auto;" (click)="delCat(2)">Verwijder</button></td>
          </tr>
    </table>
    <button class="btn btn-light" (click)="addCat()">Toevoegen</button>

    <div class="popup" (click)="myFunction()">
        <span class="popuptext" id="myPopup" style="display: none; position:absolute;">A Simple Popup!</span>
