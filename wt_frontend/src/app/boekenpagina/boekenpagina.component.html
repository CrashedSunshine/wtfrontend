<!-- BOEK  -->
<body>
  <div class="container" id="main-container">
    <div class="tekstEnFoto">
        <img src={{editBoek?.thumbnailUrl}} class="img1">
        <div class="tekst">
            <h1>{{editBoek?.title}}</h1>
            <h4>Beschrijving</h4>
            <p> 
              <!-- Dit moet nog verandert worden naar description -->
                {{editBoek?.title}}
            </p>
        </div>
    </div>
    <div class="metaInformatie">
        <br><br>
        <h4 class="over">Over dit boek</h4>

        <h6>Categorie(Ã«n):</h6>
        <p class="categorie">{{editBoek?.categories}}</p>

        <h6>Aantal exemplaren beschikbaar:</h6>
        <p> {{editBoek?.available}}</p>
    </div>


    <!-- KNOP -->
    <div class="knop">
        <a *ngIf="is_beschikbaar" (click)="onOpenModal()"><button class="btn btn-success" style="width:400px; color: black; background-color: #00e600; font-size: 20px; font-weight: bold;">Reserveer</button></a>
        <a *ngIf="!is_beschikbaar"><button class="btn btn-failure" style="width:400px; color: white; background-color: red; font-size: 20px; font-weight: bold;">Niet Beschikbaar</button></a>
    </div>
    <br><br>
    
<div>
    <div class="modal fade" id="deleteBoekModal" tabindex="-1" role="dialog" aria-labelledby="deleteBoekModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
            <h5 class="modal-title" id="deleteModelLabel">Delete Boek</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
           </div>
           <div class="modal-body">
            <p>Weet je zeker dat je het boek<p>
            <p><b>{{editBoek?.title}}</b>
            <p>wilt reserveren?</p>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Nee</button>
             <button class="btn btn-success" data-dismiss="modal">Ja</button>
            </div>
           </div>
        </div>
       </div>
       </div>
    </div>
