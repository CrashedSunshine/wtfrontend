<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toonAlleBoeken(){
            
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function(){
               
                if(this.readyState == 4){
                    alert(this.responseText);
                    antwoordJSON = this.responseText;
                    antwoord = JSON.parse(antwoordJSON);
                    for (var x = 0; x < antwoord.length; x++)
                    {
                        document.getElementById("overzicht").innerHTML += antwoord[x].id + ": " + antwoord[x].title +"<br>";
                    }
                    
                }
                
            }
            
            xhr.open("GET", "http://localhost:8082/testvarWinnie", true);
            xhr.send();
        }

        function maakEenUserStatusAan(){
            var userstatus = {};
            userstatus.title = document.getElementById("usstatus").value;
            var jsonobject = JSON.stringify(userstatus);

            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function(){
               
                
            }
            
            xhr.open("POST", "http://localhost:8082/testpostWinnie/naam", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(jsonobject);
        }
    </script>
    
    <button onclick="toonAlleBoeken()">Klik hier voor alle boeken</button>
    <div id="overzicht"></div>
    <hr><hr>
    <button onclick="maakEenUserStatusAan()">Nieuwe userstatus</button>>
    <input type="text" id="usstatus">
</body>
</html>
